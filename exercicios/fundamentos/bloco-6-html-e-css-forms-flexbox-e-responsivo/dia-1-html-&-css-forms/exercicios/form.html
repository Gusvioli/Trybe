<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário da TrybeTrip</title>
  <link rel="stylesheet" href="/frameworks/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/frameworks/DatePickerX-master/dist/css/DatePickerX.min.css">
  <script src="/frameworks/jquery-3.6.0.min.js"></script>
  <script src="/frameworks/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <!-- <script src="/frameworks/DatePickerX-master/dist/js/DatePickerX.min.js"></script> -->
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <div class="form-group divs">
      <h1 class="display-4 text-muted">Formulário</h1>
    </div>

    <form action="" method="get">
      <div class="form-group divs" name="destinoPreferido">
        <legend>Nome e Email:</legend>
        <label for="nome-completo">Nome:
          <input class="form-control" type="text" name="nomeCompleto" id="nome-completo" max="40" min="10" />
        </label>
        <label for="e-mail">Email:
          <input class="form-control" type="email" name="email" id="e-mail" maxlength="50" minlength="10" max="50"
            min="10" />
        </label>
      </div>
      <div class="form-group divs" name="destinoPreferido">
        <legend>Destino Preferido:</legend>
        <label for="cidade">
          <input class="" type="checkbox" name="destinoPreferido" id="cidade" value="Cidade" />Cidade
        </label>
        <label for="campo">
          <input class="" type="checkbox" name="destinoPreferido" id="campo" value="Campo" />Campo
        </label>
        <label for="praia">
          <input class="" type="checkbox" name="destinoPreferido" id="praia" value="Praia" />Praia
        </label>
        <label for="montanhas">
          <input class="" type="checkbox" name="destinoPreferido" id="montanhas" value="Montanhas" />Montanhas
        </label>
      </div>
      <div class="form-group divs" name="porqueGostaria">
        <legend>Campo para digitar:</legend>
        <label for="porque-gostaria">Por que você deveria ser a pessoa desenvolvedora a ganhar o
          concurso TrybeTrip?
          <textarea class="form-control" name="porqueGostaria" id="porque-gostaria" cols="50" rows="5"
            maxlength="500"></textarea>
        </label>
      </div>
      <div class="form-group divs" name="dataDaViagem">
        <legend>Data:</legend>
        <label for="data-viagem">Qual a melhor data para realizar sua viagem?
          <input class="form-control" type="datetime-local" name="dataViagem" id="data-viagem"
            placeholder="dd/mm/aaaa" />
        </label>
      </div>
      <div class="form-group divs" name="porqueGostaria">
        <legend>New later:</legend>
        <label for="receber-oportunidades">
          <input class="" type="radio" name="receberOportunidades" id="receber-oportunidades" />Gostaria de
          receber outras
          incríveis oportunidades oferecidas pela
          Trybe?
        </label>
      </div>
      <div class="form-group divs" name="concordancia">
        <legend>Concordância:</legend>
        <label for="concordancia">
          <input class="" type="radio" name="concordar" id="concordancia" />Concordo
          que imagens das minhas férias poderão ser usadas na divulgação de
          concursos futuros.
        </label>
      </div>
      <div class="form-group divs" name="imagem">
        <legend>Imagens:</legend>
        <label for="imagem">
          <input class="form-control btn btn-warning" type="file" name="img" id="imagem" required />Envie uma
          imagem para Trybe
        </label>
      </div>
      <div id="botoes">
        <button class="btn btn-success" type="submit" name="enviarBtn" id="enviar" value="enviar">
          Enviar
        </button>
        <button class="btn btn-success" type="reset" name="resetBtn" id="reset" value="reset">
          Limpar
        </button>
      </div>
    </form>
  </main>
  <footer>
    <section>
      Criado e desenvolvido por Gustavo Vieira - 26 de abril de 2022
    </section>
  </footer>
  <script src="script.js"></script>
</body>

</html>
