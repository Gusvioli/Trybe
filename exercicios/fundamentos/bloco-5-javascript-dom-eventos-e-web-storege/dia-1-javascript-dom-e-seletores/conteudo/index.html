<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 ok - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ok - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 ok - Crie uma função que mude a cor do quadrado vermelho para branco.
 ok - Crie uma função que corrija o texto da tag <h1>.
 ok - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function mudaTextTagP(testo) {
         document.getElementsByTagName("p")[0].innerHTML = testo;
       }
       mudaTextTagP("Daqui a 2 anos eu me vejo trabalhando e ajudando minha esposa em casa.")

       function mudeCorQuadradoAmareloParaVerde(indice, cor) {
         document.getElementsByTagName("main")[indice].style.backgroundColor = cor;
       }
       mudeCorQuadradoAmareloParaVerde(0, "green");

       function mudeCorQuadradoVermelhoParaBranco(cor) {
         document.getElementsByTagName("section")[0].style.backgroundColor = cor;
       }
       mudeCorQuadradoVermelhoParaBranco("white");

       function corrijaTestiTagH(testo) {
         document.getElementsByTagName("h1")[0].innerText = testo;
       }
       corrijaTestiTagH("Exercício 5.1 - JavaScript ");


      function modificaTagP() {
        for (const key in document.getElementsByTagName('p')) {
          document.getElementsByTagName('p')[key].style.textTransform = "uppercase";
        }
      } 
      modificaTagP();

      function exibirAsTags(){
        let saida = document.getElementsByClassName('center-content');
        console.log(saida);
      }
      exibirAsTags();
    </script>
  </body>
</html>
