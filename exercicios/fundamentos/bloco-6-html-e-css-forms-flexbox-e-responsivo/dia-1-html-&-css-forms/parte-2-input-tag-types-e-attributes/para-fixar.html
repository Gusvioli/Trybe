<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para fixar</title>
  </head>
  <body>
    <form action="/" method="get">
      <label for="email"
        >E-mail
        <input
          type="email"
          name="email"
          id="e-mail"
          placeholder="Digite seu e-mail"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <label for="senha"
        >Senha
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          required
        />
      </label>
      <label for="lemrar">
        <input type="checkbox" name="lemrar" id="lembre-me" />lembre-me
      </label>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
